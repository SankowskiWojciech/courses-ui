<table class="table table-light table-hover table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tytuł</th>
      <th scope="col">Data zajęć</th>
      <th scope="col">Student</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let individualLesson of individualLessons; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td>{{individualLesson.title}}</td>
      <td>{{individualLesson.dateOfLesson}}</td>
      <td>{{individualLesson.studentId}}</td>
    </tr>
  </tbody>
</table>

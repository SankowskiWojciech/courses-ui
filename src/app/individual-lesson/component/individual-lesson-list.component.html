<mat-form-field>
  <mat-label>Wprowadź filtr</mat-label>
  <input matInput (keyup)="filter($event)" placeholder="Np. Tytuł zajęć" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort class="mat-elevation-z8" matSortActive="dateOfLesson" matSortDirection="desc">

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tytuł</th>
    <td mat-cell *matCellDef="let individualLesson">{{individualLesson.title}}</td>
  </ng-container>
  <ng-container matColumnDef="dateOfLesson">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data zajęć</th>
    <td mat-cell *matCellDef="let individualLesson">{{individualLesson.dateOfLesson | date: 'dd-MM-yyyy H:mm'}}</td>
  </ng-container>
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres e-mail studenta</th>
    <td mat-cell *matCellDef="let individualLesson">{{individualLesson.studentId}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <td mat-cell *matCellDef="let individualLesson" [attr.colspan]="columnsToRender.length">
      <div class="individual-lesson-detail"
           [@descriptionExpand]="individualLesson == expandedIndividualLesson ? 'expanded' : 'collapsed'">
        <div class="individual-lesson-description">
          {{individualLesson.description}}
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToRender"></tr>
  <tr mat-row *matRowDef="let individualLesson; columns: columnsToRender;" class="individual-lesson-row"
    [class.example-expanded-row]="expandedIndividualLesson === individualLesson"
    (click)="expandedIndividualLesson = expandedIndividualLesson === individualLesson ? null : individualLesson">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['description']" class="individual-lesson-detail-row"></tr>
</table>
